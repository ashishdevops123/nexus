---
-  name: installation of nexus on ubuntu 20.04
   hosts: all
   become: yes
   tasks:
     - name: update cache
       apt: 
         update_cache: yes
     - name: installation of java-8
       apt:
         name: openjdk-8-jdk
         state: present
         update_cache: yes
     - name: Download file from a file path
       get_url:
         url: 'https://download.sonatype.com/nexus/3/nexus-3.41.1-01-unix.tar.gz'
         dest: /opt/nexus-3.41.1-01-unix.tar.gz    
     - name: unarchieve
       unarchive:
         src: /opt/nexus-3.41.1-01-unix.tar.gz
         dest: /opt
         remote_src: yes
         creates: /opt/nexus-3.41.1-01-unix   
     - name: rename to nexus
       copy:
         src: /opt/nexus-3.41.1-01
         dest: /opt/nexus
         remote_src: yes
     - name: creating a user nexus
       user:
         name: nexus
         state: present
         create_home: yes
         home: /opt
     - name: creating a group   
       group:
         name: nexus
         state: present 
     - name: Change file ownership, group and permissions
       file:
         path: '{{ item }}'
         owner: nexus
         group: nexus
         mode: 755
       loop:
         - /opt/nexus
         - /opt/sonatype-work  
     - name: changing nexus.rc file
       copy:
         src: 'nexus.rc'
         dest: /opt/nexus/nexus-3.41.1-01/bin/nexus.rc
         owner: nexus  
     - name: creating asymlink
       file:
         src: /opt/nexus/nexus-3.41.1-01/bin/nexus
         dest: /etc/init.d/nexus
         owner: nexus
         group: nexus
         state: link
     - name: nexus service file
       copy:
         src: 'nexus.service'
         dest: /etc/systemd/system/nexus.service
         owner: nexus   
       notify:
         - enabling daemon, restarting
     - name: Force all notified handlers to run at this point, not waiting for normal sync points
       meta: flush_handlers
     - name: ensuring service started
       systemd:
         name: 'nexus.service'
         state: started
   handlers:     
     - name: enabling daemon, restarting
       systemd:
         name: 'nexus.service'
         daemon_reload: yes
         enabled: yes
         state: restarted    
         
     
        


